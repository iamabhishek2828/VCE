services:
  - type: web
    name: ai-vce-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 180 --workers 1 --preload"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
